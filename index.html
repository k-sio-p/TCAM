<script>
function calculateDCF() {
    const initialInvestment = parseFloat(document.getElementById('initialInvestment').value);
    const annualCashFlow = parseFloat(document.getElementById('annualCashFlow').value);
    const discountRate = parseFloat(document.getElementById('discountRate').value) / 100;
   
    if (isNaN(initialInvestment) || isNaN(annualCashFlow) || isNaN(discountRate)) {
        alert('Veuillez entrer des valeurs numériques valides.');
        return;
    }
   
    const presentValue = initialInvestment;
    let totalPresentValue = presentValue;
    let discountFactor = 1;
   
    for (let i = 1; i <= 5; i++) {
        discountFactor *= (1 + discountRate);
        totalPresentValue += annualCashFlow / Math.pow(discountFactor, i);
    }
   
    document.getElementById('presentValue').innerHTML = `La valeur actuelle estimée est <strong>${totalPresentValue.toFixed(2)} €</strong>`;
}

</script>
