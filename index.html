<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculateur de Risques de Coulée de Boue</title>
    <meta name="description" content="Estimez le risque de coulée de boue dans une zone donnée avec notre calculateur de risques.">
    <meta name="keywords" content="Calculateur de risques de coulée de boue, estimation de risques, prévention des catastrophes naturelles">
    <meta name="author" content="Votre Nom">
    <link rel="canonical" href="https://www.votre-site.com/calculateur-risques-coulee-boue">
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; background-color: #f4f4f4; color: #333; }
        .container { max-width: 600px; margin: 20px auto; padding: 20px; background-color: #fff; border: 1px solid #ccc; border-radius: 10px; box-shadow: 2px 2px 12px #aaa; }
        h1 { color: #007BFF; text-align: center; }
        label { display: block; margin-top: 10px; }
        input, select, button { width: calc(100% - 20px); padding: 10px; margin-top: 5px; border: 1px solid #ccc; border-radius: 5px; box-sizing: border-box; }
        button { background-color: #4CAF50; color: white; border: none; cursor: pointer; transition: background-color 0.3s ease; }
        button:hover { background-color: #45a049; }
        .result { margin-top: 20px; text-align: center; }
        .footer { text-align: center; margin-top: 20px; color: #007BFF; }
        .footer a { color: #4CAF50; }
    </style>
</head>
<body>

<div class="container">
    <h1>Calculateur de Risques de Coulée de Boue</h1>
    <label for="rainfall">Précipitations annuelles (en mm) :</label>
    <input type="number" id="rainfall" name="rainfall" placeholder="Précipitations annuelles" required>

    <label for="slope">Pente du terrain (en degrés) :</label>
    <input type="number" id="slope" name="slope" placeholder="Pente du terrain" required>

    <label for="vegetation">Type de végétation :</label>
    <select id="vegetation" name="vegetation">
        <option value="dense">Végétation dense</option>
        <option value="moderate">Végétation modérée</option>
        <option value="sparse">Végétation clairsemée</option>
    </select>

    <button onclick="calculateRisk()">Estimer le Risque</button>

    <div class="result">
        <p id="riskLevel"></p>
    </div>
</div>

<div class="footer">
    Vous souhaitez afficher votre annonce ? Contactez <a href="mailto:k.sio.p.communication@gmail.com">k.sio.p.communication@gmail.com</a>
</div>

<script>
function calculateRisk() {
    const rainfall = parseFloat(document.getElementById('rainfall').value);
    const slope = parseFloat(document.getElementById('slope').value);
    const vegetation = document.getElementById('vegetation').value;

    if (isNaN(rainfall) || isNaN(slope)) {
        alert('Veuillez entrer des valeurs numériques valides.');
        return;
    }

    let riskLevel;

    // Calcul du risque amélioré
    if (rainfall > 800 && slope > 25 && vegetation === 'sparse') {
        riskLevel = 'Très élevé';
    } else if (rainfall > 400 && slope > 15 && vegetation === 'moderate') {
        riskLevel = 'Modéré à élevé';
    } else {
        riskLevel = 'Faible à modéré';
    }

    document.getElementById('riskLevel').innerHTML = `Niveau de risque : <strong>${riskLevel}</strong>`;
}
</script>
</body>
</html>
